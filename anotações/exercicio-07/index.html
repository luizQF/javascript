<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>multiplicação Simples</h1>
    <div onmouseout="sair()" id="sair">
        <input type="number" class="number" name="in1" id="in1"> X
        <input type="number" class="number" name="in2" id="in2">
        <input type="button" value="multiplicar" onclick="multiplicar()" id="button">
        <p id="re">RESULTADO</p>
    </div>
   
    <script>
        function multiplicar(){
        var rin1 = document.querySelector('#in1')
        var rin2 = document.querySelector('#in2')
        var rl = document.querySelector('#re')
        var n1 = Number(rin1.value)
        var n2 = Number(rin2.value)
        var s = n1 * n2
        rl.innerHTML = s
        }
    </script>
</body>
</html>
