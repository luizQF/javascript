<!DOCTYPE html>

    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <section id="logbox">
            <h2>LOGIN</h2>
            <form id="loginForm" method="post"> 
                <input type="text" name="login" id="login" placeholder="Login" required>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Senha" required minlength="7">
                <br>
                
                <input type="submit" value="Login" id="bot">
            </form>
            <p id="failLogin" class="hidden"><strong>Error:</strong> nome ou login inv√°lidos</p>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
